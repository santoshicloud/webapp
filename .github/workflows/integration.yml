name: Integration Tests

env:
  DB_HOST: ${{ secrets.HOST }}
  DB_USER: ${{ secrets.USERNAME }}
  DB_PASSWORD: ${{ secrets.PASSWORD }}
  DB_PORT: ${{ secrets.PORT }}
  DB_DATABASE: ${{ secrets.DATABASE }}

on:
  pull_request:
    branches:
      - main

jobs:
  integration-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Updating Packages
        run: sudo apt-get update

      - name: Install PostgreSQL
        run: |
          sudo systemctl start postgresql
      
      - name: Create Database
        run: |
          sudo psql -u postgres -c "CREATE DATABASE ${{ secrets.DATABASE }};"
          sudo psql -u postgres -c "CREATE USER ${{ secrets.USERNAME }} WITH PASSWORD '${{ secrets.PASSWORD }}';"
          sudo psql -u postgres -c "GRANT ALL PRIVILEGES ON DATABASE ${{ secrets.DATABASE }} TO ${{ secrets.USERNAME }};"

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18.x"

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test
