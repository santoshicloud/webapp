name: Integration Tests

env:
  DB_HOST: localhost
  DB_USER: root
  DB_PASSWORD: texas
  DB_PORT: 3306
  DB_DATABASE: cloud

on:
  pull_request:
    branches:
      - main

jobs:
  integration-test:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install MySQL and Create Database
        run: |
          sudo apt-get update
          sudo systemctl status mysql.service || sudo systemctl start mysql.service
          sudo mysql --user="${DB_USER}" --password="${DB_PASSWORD}" -e "CREATE DATABASE IF NOT EXISTS ${DB_DATABASE};"

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14.x"

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test
